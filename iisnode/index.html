<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"COUPON10K-1872-stdout-1539147481016.txt","computername":"COUPON10K","pid":1872,"type":"stdout","created":1539147481016},{"file":"COUPON10K-2392-stdout-1539147434181.txt","computername":"COUPON10K","pid":2392,"type":"stdout","created":1539147434181},{"file":"COUPON10K-2596-stdout-1539147565518.txt","computername":"COUPON10K","pid":2596,"type":"stdout","created":1539147565518},{"file":"COUPON10K-2928-stdout-1539147521979.txt","computername":"COUPON10K","pid":2928,"type":"stdout","created":1539147521979},{"file":"COUPON10K-2980-stdout-1539147493943.txt","computername":"COUPON10K","pid":2980,"type":"stdout","created":1539147493943},{"file":"COUPON10K-3740-stdout-1539147452165.txt","computername":"COUPON10K","pid":3740,"type":"stdout","created":1539147452165},{"file":"COUPON10K-3828-stdout-1539147507992.txt","computername":"COUPON10K","pid":3828,"type":"stdout","created":1539147507992},{"file":"COUPON10K-4008-stdout-1539147467205.txt","computername":"COUPON10K","pid":4008,"type":"stdout","created":1539147467205}];
        var lastUpdated = 1539147566315;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
